<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta rel="stylesheet" media="screen" href="css/reset.css">
  <meta rel="stylesheet" media="screen" href="css/style.css">
  <script src="script.js" async></script>
</head>
<body>
  <header>
  <h1>Sign Up Now For Free</h1>
  <p>To keep up with the latest updates of your favorite comics</p>
  <form action="#null" method="post" autocomplete="on">
    <h2>Form</h2>
	  <div>
		<label>Full Name:</label>
		<input type="text" name="text_field" placeholder="John Doe">
	  </div>
	  <div>
	    <label>Email:</label>
		<input type="text" name="text_field" placeholder="johndoe@gmail.com">
	  </div>
	  <div>
	    <label>Phone number:</label>
		<input type="text" name="text_field" placeholder="###-###-####">
	  </div>
	  <div>
		<p>Select all of the following that interest you: </p>
	    <input type="checkbox" id="option1" value="Marvel">
		<label for="option1">Marvel</label>
		<input type="checkbox" id="option2" value="DC">
		<label for="option2">DC</label>
		<input type="checkbox" id="option3" value="IDW">
		<label for="option3">IDW</label>
	  </div>
	  <input type ="submit">
</body>
</html>
